<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>

<body>
    <div id="weather">
        <input type="text" class="search">
        <div class="location">
            <span class="city">HaNoi</span>
            <span class="country">VN</span>
        </div>
        <div class="datetime">
            <span class="time">08:38:39</span>
            <span class="date">10/04/2022</span>
        </div>
        <div class="temperature">
            <span class="no">23</span>
            <span class="degree"><sup>o</sup>C</span>
        </div>
        <p class="desc">Clear</p>
        <div class="more-desc">
            <div>

            </div>
        </div>
    </div>
</body>

</html>
